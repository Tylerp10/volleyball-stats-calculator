<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Stats Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="attacking">
        <h1>Attacking</h1>
        <input type="number" class="kills" placeholder="Kills">
        <input type="number" class="errors" placeholder="Errors">
        <input type="number" class="total" placeholder="Total Attacks">
        <button class="effBtn">Calculate Efficiency</button>
        <p class="displayEff">Efficiency:</p>
        <p class="displayPer">Kill Percentage:</p>
        <button class="clearAtt">Clear</button>
    </div>

    <div class="serving">
        <h1>Serving</h1>
        <input type="number" class="aces" placeholder="Aces">
        <input type="number" class="serveErrors" placeholder="Errors">
        <input type="number" class="totalServes" placeholder="Total Serves">
        <button class="servBtn">Calculate Serving</button>
        <p class="displayAcePer">Ace Percentage:</p>
        <p class="displayErrPer">Error Percentage:</p>
        <button class="clearServ">Clear</button>
    </div>

    <script src="injdex.js"></script>
</body>
</html>
